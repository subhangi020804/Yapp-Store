<div class="container">
    <p class="intro">Welcome to Yapp Store. Please log in to access the services.</p>

    <form id="loginForm">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" required>

        <label for="password">Password</label>
        <input type="password" id="password" name="password" required>

        <label for="gender">Gender</label>
        <select id="gender" name="gender" required>
            <option value="" disabled selected>Select your gender</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
        </select>

        <label for="address">Address</label>
        <textarea id="address" name="address" rows="4" required></textarea>

        <button type="submit">Login</button>

        <div id="errorMessage" class="error-message"></div>
    </form>
</div>

<script>
    document.getElementById('loginForm').addEventListener('submit', function(event) {
        event.preventDefault();

        // Clear previous error message
        document.getElementById('errorMessage').innerHTML = '';

        // Get the username, password, gender, and address values
        var username = document.getElementById('username').value;
        var password = document.getElementById('password').value;
        var gender = document.getElementById('gender').value;
        var address = document.getElementById('address').value;

        // Password validation (at least 1 uppercase, 1 lowercase, and 1 digit)
        var passwordRegex = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)/;

        if (!passwordRegex.test(password)) {
            document.getElementById('errorMessage').innerHTML = 'Password must contain at least 1 uppercase letter, 1 lowercase letter, and 1 digit.';
            return;
        }

        // If validation passes, you can proceed with form submission (e.g., make API call)
        alert('Login Successful!');
    });
</script>
